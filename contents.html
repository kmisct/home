<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>CONTENTS</h1>
            <p>科学を楽しむ様々なコンテンツ</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            
            <div class="members-area js-fade-up">
                <div class="section-header">
                    <span class="subtitle">MOVIE</span>
                    <h2>YouTube</h2>
                    <p class="section-desc" style="margin-top: 15px; color: #666;">
                        研究者のインタビューや、イベントのアーカイブ動画を配信しています。
                    </p>
                </div>
                <div id="content-grid-youtube" class="members-grid"></div>
                <div class="text-center mt-50">
                    <a href="https://www.youtube.com/@kmi_sct" target="_blank" class="btn-more">Channel <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>

            <div class="members-area js-fade-up" style="margin-top: 120px;">
                <div class="section-header">
                    <span class="subtitle">AUDIO</span>
                    <h2>Podcast</h2>
                    <p class="section-desc" style="margin-top: 15px; color: #666;">
                        移動中や作業用BGMに。研究者の裏話や日常をゆるくお届けする音声コンテンツです。
                    </p>
                </div>
                <div id="content-grid-podcast" class="members-grid"></div>
            </div>

            <div class="members-area js-fade-up" style="margin-top: 120px;">
                <div class="section-header">
                    <span class="subtitle">ARTICLE</span>
                    <h2>Dark Candy</h2>
                    <p class="section-desc" style="margin-top: 15px; color: #666;">
                        「暗黒物質（ダークマター）」のように、見えないけれどそこにある魅力を探るWebマガジン。
                    </p>
                </div>
                <div id="content-grid-darkcandy" class="members-grid"></div>
            </div>

            <div class="members-area js-fade-up" style="margin-top: 120px;">
                <div class="section-header">
                    <span class="subtitle">PROJECT</span>
                    <h2>ポケットに物理を</h2>
                    <p class="section-desc" style="margin-top: 15px; color: #666;">
                        日常のふとした瞬間に物理を感じる。オリジナル付箋を使ったワークショップやグッズ展開を行っています。
                    </p>
                </div>
                <div id="content-grid-pocket" class="members-grid"></div>
            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/include.js"></script>
    <script src="js/contents.js"></script> </body>
</html>
