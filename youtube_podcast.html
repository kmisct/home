<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube & Podcast - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>MEDIA</h1>
            <p>動画・音声コンテンツ</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            
            <div class="section-header text-center">
                <span class="subtitle">MEDIA ARCHIVE</span>
                <h2 id="js-media-title">Podcast</h2> </div>

            <div class="media-switch-container js-fade-up">
                <button id="btn-podcast" class="media-switch-btn active" onclick="switchMedia('podcast')">
                    <i class="fa-solid fa-microphone-lines"></i> Podcast
                </button>
                <button id="btn-youtube" class="media-switch-btn" onclick="switchMedia('youtube')">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </button>
            </div>

            <div class="media-circle-wrapper js-fade-up">
                
                <div class="media-side-list media-left">
                    <div id="js-media-list-left" class="media-card-stack">
                        </div>
                </div>

                <div class="media-center-image">
                    <img src="images/youtube_podcast/snake.png" alt="KMI SCT Snake Circle">
                </div>

                <div class="media-side-list media-right">
                    <div id="js-media-list-right" class="media-card-stack">
                        </div>
                </div>

            </div>
            
            <div class="text-center mt-50 js-fade-up" style="margin-top: 80px;">
                <a href="https://www.youtube.com/@KMINagoyaU" target="_blank" class="btn-more">
                    Channel Top <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>

        </div> 
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
    <script src="js/script.js"></script>
    <script src="js/media.js"></script>

    <div id="media-modal" class="modal-overlay">
        <div class="modal-container">
            <button class="modal-close-btn" onclick="closeMediaModal()"><i class="fa-solid fa-times"></i></button>
            
            <div class="media-modal-content">
                <div class="media-modal-header">
                    <div class="media-modal-img-wrap">
                        <img id="modal-img" src="" alt="">
                    </div>
                    <div class="media-modal-title-area">
                        <h3 id="modal-title">タイトル</h3>
                    </div>
                </div>
                
                <div class="media-modal-body">
                    <p id="modal-caption">ここに説明文が入ります。</p>
                    
                    <div id="modal-links-area" class="media-modal-links">
                        </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
