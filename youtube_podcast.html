<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube & Podcast - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>MEDIA ARCHIVE</h1>
            <p>YouTube & Podcast</p>
        </div>
    </div>

    <section class="content-section" style="background: #f9f9f9;">
        <div class="container">
            
            <div class="section-header text-center js-fade-up">
                <span class="subtitle">HISTORY OF CONTENTS</span>
                <h2>アーカイブ・タイムライン</h2>
                <p class="section-desc" style="margin-top: 15px; color: #666;">
                    これまでの配信を時系列で振り返ります。<br>
                    気になるタイトルをクリックして詳細をご覧ください。
                </p>
            </div>

            <div class="filter-buttons text-center mb-40 js-fade-up" style="margin-bottom: 60px;">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="YOUTUBE"><i class="fa-brands fa-youtube"></i> YouTube</button>
                <button class="filter-btn" data-filter="PODCAST"><i class="fa-solid fa-podcast"></i> Podcast</button>
            </div>

            <div class="timeline-wrapper">
                <div class="snake-line">
                    <img src="images/youtube_podcast/snake.png" alt="" class="snake-img-bg">
                </div>

                <div id="media-timeline" class="timeline-container"></div>
            </div>

        </div>
    </section>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <button id="modal-close-btn" class="modal-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/include.js"></script>
    <script src="js/youtube_podcast.js"></script>
</body>
</html>
