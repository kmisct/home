<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube & Podcast - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>MEDIA</h1>
            <p>動画・音声コンテンツ</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            
            <div class="section-header text-center">
                <span class="subtitle">MEDIA ARCHIVE</span>
                <h2 id="js-media-title">Round 1</h2>
            </div>

            <div class="text-center js-fade-up" style="max-width: 800px; margin: 0 auto 50px; line-height: 2;">
                <p id="js-media-desc"></p>
            </div>
            <div class="media-switch-container js-fade-up">
                <button id="btn-round1" class="media-switch-btn active" onclick="switchMedia('round1')">
                    <i class="fa-solid fa-shapes"></i> Round 1
                </button>
                <button id="btn-round2" class="media-switch-btn" onclick="switchMedia('round2')">
                    <i class="fa-solid fa-draw-polygon"></i> Round 2
                </button>
            </div>
            
            <div class="media-circle-wrapper js-fade-up">
                
                <div class="media-side-list media-left">
                    <div id="js-media-list-left" class="media-card-stack">
                        </div>
                </div>

                <div class="media-center-image">
                    <img src="images/youtube_podcast/snake.png" alt="KMI SCT Snake Circle">
                </div>

                <div class="media-side-list media-right">
                    <div id="js-media-list-right" class="media-card-stack">
                        </div>
                </div>

            </div>
            
            <div class="survey-section js-fade-up">
                <p class="survey-text">お聴きいただいた方はぜひアンケートにご協力お願いいたします</p>
                
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSernbsyFU5HYCc4cuuwy1q8Ut4o2H84HC3rieeb7tBb74Vb1A/viewform?pli=1" target="_blank" class="btn-survey">
                    アンケート
                </a>
                
                <div class="collab-card">
                    <div class="collab-img">
                        <img src="images/youtube_podcast/frontline_logo.png" alt="名大研究フロントライン">
                    </div>
                    <div class="collab-content">
                        <p class="collab-label">Brought to you with</p>
                        <h3 class="collab-title">
                            名大研究フロントライン (<a href="https://www.aip.nagoya-u.ac.jp/research-information/frontline" target="_blank">Web</a>):
                        </h3>
                        <p class="collab-desc">
                            名古屋大学 学術研究・産学官連携推進本部による研究発信プロジェクト。<br>
                            <a href="https://www.youtube.com/@nagoyauresearchfrontline3575/featured" target="_blank">YouTube</a>, ポッドキャストなど様々な媒体で研究の最前線をリポートしている。
                        </p>
                    </div>
                </div>
            </div>

        </div> 
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
    <script src="js/script.js"></script>
    <script src="js/media.js"></script>

    <div id="media-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="media-modal-header">
                <div class="media-modal-title-area">
                    <h3 id="modal-title">タイトル</h3>
                </div>
                <button class="modal-close-btn" onclick="closeMediaModal()"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="media-modal-body">
                <div class="media-modal-img-full">
                    <img id="modal-img" src="" alt="">
                </div>
                
                <p id="modal-caption">ここに説明文が入ります。</p>
                
                <div class="media-modal-links-simple">
                </div>
            </div>

        </div>
    </div>
    </body>
</html>
