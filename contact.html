<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>CONTACT</h1>
            <p>お問い合わせ・アクセス</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            
            <div class="section-header text-center js-fade-up">
                <span class="subtitle">GET IN TOUCH</span>
                <h2>お問い合わせ</h2>
                <p class="section-desc" style="margin-top: 15px; color: #666;">
                    イベントへの参加申し込み、出張授業のご依頼、コラボレーションのご提案など、<br>
                    お気軽にお問い合わせください。
                </p>
            </div>

            <div class="contact-wrapper js-fade-up">
                
                <div class="contact-form-area">
                    <form id="mail-form" class="contact-form">
                        
                        <div class="form-group">
                            <label for="name">お名前</label>
                            <input type="text" id="name" name="name" placeholder="名古屋 太郎" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">件名</label>
                            <select id="subject" name="subject">
                                <option value="イベントについて">イベントについて</option>
                                <option value="実験教室・ワークショップの依頼">実験教室・ワークショップの依頼</option>
                                <option value="コラボレーションのご提案">コラボレーションのご提案</option>
                                <option value="その他のお問い合わせ">その他のお問い合わせ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">お問い合わせ内容</label>
                            <textarea id="message" name="message" rows="8" placeholder="お問い合わせ内容をご記入ください" required></textarea>
                        </div>

                        <div class="form-btn-area">
                            <button type="button" class="btn-more btn-submit" onclick="sendMail()">メーラーを起動して送信</button>
                        </div>
                    </form>

                    <p style="font-size: 0.85rem; color: #666; margin-top: 20px; text-align: center; line-height: 1.6;">
                        ※ボタンを押すと、お使いのメールソフトが起動します。<br>
                        文字化け等でうまく起動しない場合は、直接右記のメールアドレスまでご連絡ください。<br>
                    </p>
                </div>

                <div class="contact-info-area">
                    <div class="info-box">
                        <h3>Information</h3>
                        <p>
                            <strong>KMI Science Communication Team</strong><br>
                            名古屋大学 素粒子宇宙起源研究所 (KMI)<br>
                            〒464-8602 愛知県名古屋市千種区不老町<br>
                            ES総合館 6階
                        </p>
                        <p class="contact-mail">
                            <i class="fa-regular fa-envelope"></i> team.kmisc@gmail.com
                        </p>
                        <p class="contact-sns">
                            <a href="https://x.com/kmi_sct" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://www.youtube.com/@kmi_sct" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                        </p>
                    </div>

                    <div class="map-container">
                        <iframe 
                            src="https://maps.google.com/maps?q=名古屋大学+ES総合館&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                            width="100%" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/include.js"></script>

    <script>
        function sendMail() {
            // ----------------------------------------------------
            // ★ここにあなたの受信したいメールアドレスを入れてください
            const to = "team.kmisc@gmail.com"; 
            // ----------------------------------------------------
            
            // 入力内容を取得
            const name = document.getElementById('name').value;
            const subjectVal = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // 未入力チェック（簡易）
            if(!name || !message){
                alert('お名前とお問い合わせ内容を入力してください。');
                return;
            }
            
            // 件名と本文を作成（日本語をURL用にエンコード）
            const subject = encodeURIComponent("【HPよりお問い合わせ】" + subjectVal + " (" + name + "様)");
            
            const bodyText = 
                "■お名前：\n" + name + "\n\n" +
                "■お問い合わせ内容：\n" + message + "\n\n" +
                "--------------------------------------------------\n" +
                "※このメールはWebサイトのフォームから起動されました。";
            
            const body = encodeURIComponent(bodyText);
            
            // メーラーを起動 (mailtoリンクへ移動)
            window.location.href = "mailto:" + to + "?subject=" + subject + "&body=" + body;
        }
    </script>

</body>
</html>
