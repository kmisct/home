<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>CONTACT</h1>
            <p>お問い合わせ・アクセス</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            
            <div class="section-header text-center js-fade-up">
                <span class="subtitle">GET IN TOUCH</span>
                <h2>お問い合わせ</h2>
                <p class="section-desc" style="margin-top: 15px; color: #666;">
                    イベントへの参加申し込み、出張授業のご依頼、コラボレーションのご提案など、<br>
                    お気軽にお問い合わせください。
                </p>
            </div>

            <div class="contact-wrapper js-fade-up">
                
                <div class="contact-form-area">
                    
                    <iframe name="hidden_iframe" style="display:none;"></iframe>

                    <form action="https://docs.google.com/forms/d/e/1FAIpQLScS25-fcX82IrEYq7OlIuMSgbyfL43qeK2lKbs6kJpsLe4XzQ/formResponse" method="post" target="hidden_iframe" class="contact-form" onsubmit="alert('送信しました。お問い合わせありがとうございます。');">
                        
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">*</span></label>
                            <input type="text" id="name" name="entry.1651586222" placeholder="名古屋 太郎" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">*</span></label>
                            <input type="email" id="email" name="entry.131341277" placeholder="email@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">件名</label>
                            <select id="subject" name="entry.983742812">
                                <option value="イベントについて">イベントについて</option>
                                <option value="実験教室・ワークショップの依頼">実験教室・ワークショップの依頼</option>
                                <option value="コラボレーションのご提案">コラボレーションのご提案</option>
                                <option value="その他のお問い合わせ">その他のお問い合わせ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                            <textarea id="message" name="entry.744819535" rows="6" placeholder="お問い合わせ内容をご記入ください" required></textarea>
                        </div>

                        <div class="form-btn-area">
                            <button type="submit" class="btn-more btn-submit">送 信</button>
                        </div>
                    </form>
                </div>

                <div class="contact-info-area">
                    <div class="info-box">
                        <h3>Information</h3>
                        <p>
                            <strong>KMI Science Communication Team</strong><br>
                            名古屋大学 素粒子宇宙起源研究所 (KMI)<br>
                            〒464-8602 愛知県名古屋市千種区不老町<br>
                            ES総合館
                        </p>
                        <p class="contact-mail">
                            <i class="fa-regular fa-envelope"></i> team.kmisc@gmail.com
                        </p>
                        <p class="contact-sns">
                            <a href="https://x.com/kmi_sct" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://www.youtube.com/@kmi_sct" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                        </p>
                    </div>

                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.597576286266!2d136.9652753!3d35.1541451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60037aae75455555%3A0x6331908350849f2a!2z5ZCN5Y-k5bGL5aSn5a2mIEVT57eQ5ZCI6aGj!5e0!3m2!1sja!2sjp!4v1703670000000!5m2!1sja!2sjp" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/include.js"></script>

</body>
</html>
