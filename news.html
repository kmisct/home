<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - KMI Science Communication Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ページネーション用CSS */
        .pagination { text-align: center; margin-top: 60px; }
        .pagination-btn {
            background: #fff; border: 1px solid #ddd; padding: 10px 18px;
            margin: 0 5px; cursor: pointer; transition: 0.3s;
            font-family: 'Montserrat', sans-serif; border-radius: 4px;
        }
        .pagination-btn:hover { background: #f7f9fb; }
        .pagination-btn.active { background: #333; color: white; border-color: #333; }
        
        /* ニュースページ専用レイアウト調整 */
        .news-page-list { max-width: 900px; margin: 0 auto; }
        /* update-listのスタイルを流用しつつ、少し余白を広げる */
        .update-list li { padding-bottom: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-hero">
        <div class="page-hero-inner js-fade-up">
            <h1>NEWS</h1>
            <p>お知らせ</p>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            <div class="js-fade-up news-page-list">
                
                <ul id="news-list-page" class="update-list">
                    </ul>

                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/include.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
